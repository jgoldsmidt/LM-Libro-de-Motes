  - netlify
show_hero: true
menu:
  - title: Inicio
    url: /
  - title: Acerca de...
    url: /acerca
  - title: Edici칩n Digital
    url: /edicion-digital
  - title: Edici칩n fascimilar
    url: /edicion-fascimilar
  - title: Contacto
    url: /contacto
email: julieta.gold@gmail.com

# Social Media Settings
# Remove the item if you don't need it
github_username: jgoldsmidt
facebook_username: facebook_username
twitter_username: twitter_username
instagram_username: instagram_username
linkedin_username: linkedin_username
medium_username: medium_username


# Posts Settings
show_time_bar: true
show_modal_on_exit: false
show_modal_on_finish_post: true
two_columns_layout: true


# Advanced Settings
baseurl: "LM-Libro-de-Motes" 
url: "jgoldsmidt.github.io"
google_analytics: "UA-XXXXXXXX-X"
language: "sp"
categories_folder: category
sent_message_url: "/contact/message-sent/"


# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/
collections:
  authors:
    output: true
paginate_path: "/page/:num/"
show_get_theme_btn: true
use_logo: false

# Content paginator
paginate_content:
  enabled: true
  debug: false
  collections:
    - posts
  auto: false
  separator: "--page-break--"
  permalink: "/:num/"
  seo_canonical: true
  properties:
    part:
      is_generated: true
    last:
      is_generated: true
    single:
      is_generated: true

# SASS
sass:
  style: compressed

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-paginate-content

# Exclude my node related stuff
exclude: [
  'package.json',
  'package-lock.json',
  'src',
  'node_modules',
  'initpost.sh',
  'Gemfile',
  'Gemfile.lock',
  'gulpfile.js',
  'README.md'
]

# Theme
version: v3.1.2
